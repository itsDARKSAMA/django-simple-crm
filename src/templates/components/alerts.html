
{% if messages %}
<div class="msgs">
{% for message in messages %}
<br>
<div class="container">
    <div class="
    alert
    {% if message.tags == 'error' %}
        alert-danger
    {% else %}
    alert-{{message.tags}}
    {% endif %}
    "
    role="alert"
    >
{{ message }}
</div>
</div>
{% endfor %}
</div>
{% endif %}
