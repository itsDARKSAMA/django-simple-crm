{% extends 'base.html' %}
{% block title %}Django CRM | Edit{% endblock title %}

{% block content %}
<br>
<div class="d-flex justify-content-center">
    <div class="card bg-light border-primary mb-3" style="width: 35rem;">
        <div class="card-header">
            Edit Record
        </div>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-warning form-control">Update Record</button>
                <br>
                <br>
                <a href="{% url 'delete-record' record.id %}" class="btn btn-danger form-control">Delete Record</a>

            </form>
        </div>
    </div>
</div>
{% endblock content %}
