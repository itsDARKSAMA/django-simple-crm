{% extends 'base.html' %}


{% block title %}
    Register 
{% endblock title %}
    


{% block content %}
<br>
<div class="d-flex justify-content-center">
    <div class="card bg-light border-primary mb-3" style="width: 35rem;">
        <div class="card-header">
            <h3 class="text-center">Sign-Up</h3>
        </div>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-primary form-control">Create New Account</button>

            </form>
        </div>
        <div class="card-footer">
            <span>Already have an account ? <a href="{% url 'login' %}">Login now !</a></span>

        </div>
    </div>
</div>
{% endblock content %}
